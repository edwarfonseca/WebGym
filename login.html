<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Firebase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">

    <h2>Iniciar Sesi칩n</h2>

    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase침a">
    <button onclick="login()">Iniciar sesi칩n</button>
    <p id="mensaje"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdY8hrsu9g0mWucBfANm0NfhHwjsNh28s",
      authDomain: "webgimnasio-49d4f.firebaseapp.com",
      projectId: "webgimnasio-49d4f",
      storageBucket: "webgimnasio-49d4f.appspot.com",
      messagingSenderId: "261958428936",
      appId: "1:261958428936:web:9f29f81fefdd3a0ae2a4bd",
      measurementId: "G-GV0DST6FYQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => userCredential.user.getIdToken())
        .then((idToken) => {
          return fetch("http://localhost:3001/api/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: idToken })
          });
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("mensaje").textContent = "Sesi칩n iniciada: " + data.data.email;
        })
        .catch(error => {
          document.getElementById("mensaje").textContent = "Error: " + error.message;
          console.error(error);
        });
    }
  </script>
</body>
</html>
